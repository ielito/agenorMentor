<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Analyze System Screen with AI</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'IBM Plex Sans', sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
      width: 320px;
      text-align: center;
      color: #262626;
    }

    img.logo {
      width: 100px;
      margin-bottom: 16px;
    }

    h3 {
      margin-bottom: 10px;
      font-size: 18px;
      font-weight: 600;
      color: #1a1a1a;
    }

    input[type="file"] {
      width: 100%;
      padding: 10px;
      margin: 12px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: white;
      font-size: 14px;
    }

    button {
      position: relative;
      background-color: #e60028;
      color: white;
      border: none;
      padding: 12px 0;
      border-radius: 6px;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
      width: 100%;
      transition: background 0.2s ease;
    }

    button:hover {
      background-color: #b50020;
    }

    button.loading::after {
      content: '';
      position: absolute;
      right: 16px;
      top: 50%;
      width: 16px;
      height: 16px;
      border: 2px solid white;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      transform: translateY(-50%);
    }

    @keyframes spin {
      to { transform: translateY(-50%) rotate(360deg); }
    }

    #status {
      margin-top: 12px;
      font-size: 13px;
      color: #555;
    }

    #downloadLink {
      display: block;
      margin-top: 14px;
      text-decoration: none;
      color: #e60028;
      font-weight: bold;
    }

    #downloadLink:hover {
      text-decoration: underline;
    }

        .info {
      font-size: 12px;
      color: #666;
      margin-top: 16px;
      text-align: left;
      line-height: 1.5;
    }
  </style>
  <script src="libs/jspdf.umd.min.js"></script>
  <script type="module" src="popup.js"></script>
</head>
<body>
  <img class="logo" src="https://logos-download.com/wp-content/uploads/2020/07/OutSystems_Logo.png" alt="OutSystems logo" />
  <h3>Analyze System Screen with AI</h3>
  <input id="imageInput" type="file" accept=".png,.jpg,.jpeg,.java,.cs,.ts,.json,.xml,.tx,.js" multiple />
  <button id="sendToGPT">Analyze Files with GPT</button>
  <div id="status" class="status-box">ðŸ§  Awaiting input...</div>
  <a id="downloadLink" style="display:none;">Download pdf File</a>
  <p class="info">
    ðŸ’¡ This tool uses GPT to interpret screen images and source code files.<br>
       Results may not be 100% accurate and should be reviewed.<br>
       You can upload multiple files to analyze full flows and logic structures.
  </p>
</body>
</html>
